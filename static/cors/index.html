<html>
    <head>
        <title>Nginx CORS Test</title>
        <style>
            body { margin: 0; }
        </style>
    </head>
    <body>
        <div id="messageDiv"/>
        <script src="../jquery-3.1.1.min.js"></script>
        <script>
            $.ajax({
                url: "http://localhost:8088/api/",
                success: function(result) {
                    $("#messageDiv").html("<strong>" + result.message + "</strong>");
                }
            });
        </script>
    </body>
</html>
